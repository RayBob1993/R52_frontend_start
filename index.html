<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="theme-color" content="#fff">

		<title>Главная</title>
		
		<link rel="stylesheet" href="app/css/fonts.css">
		<link rel="stylesheet" href="app/css/ui.css">
		<link rel="stylesheet" href="app/css/client.content.css">
		<link rel="stylesheet" href="app/css/app.css">
		<link rel="stylesheet" href="app/css/fancybox.css">
		<link rel="stylesheet" href="app/css/responsive.css">

		<link rel="shortcut icon" href="img/ico/favicon.ico">
	</head>
	<body>
		<!-- Шапка -->
		<header class="header">
			<div class="container">
				<div class="row rowMiddle">
					<div class="col">
						<a href="/" class="logo headerLogo">
							<img src="app/img/logo.png" alt="Логотип" title="Логотип">
						</a>
					</div>
	
					<div class="col">
						<!-- Контакты в шапке -->
						<div class="headerContacts">
							<a href="tel: " class="tel">
								
							</a>
						</div>
					</div>
				</div>
				
				<!-- Меню сверху -->
				<nav class="topMenu">
					<ul class="listNull listInline level1">
						<li class="active"><a href="">Главная</a></li>
						<li><a href="">О компании</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Основа -->
		<main class="main">
			<!-- Колонка слева -->
			<section class="sidebarLeft">
				<!-- Меню слева -->
				<nav class="leftMenu">
					<ul class="listNull level1">
						<li class="active"><a href="">Главная</a></li>
						<li><a href="">О компании</a></li>
					</ul>
				</nav>
			</section>
			
			<!-- Контент блок -->
			<section class="content">
				<!-- Путь по сайту -->
				<nav class="path">
					<ul class="listNull listInline">
						<li><a href="">Главная</a></li>
						<li class="active"><a href="">О компании</a></li>
					</ul>
				</nav>

				<!-- Заголовок страницы -->
				<h1 class="pageTitle"></h1>
			</section>
		</main>

		<!-- Подвал -->
		<footer class="footer">
			<div class="container">
				<!-- Меню снизу -->
				<nav class="bottomMenu">
					<ul class="listNull listInline level1">
						<li class="active"><a href="">Главная</a></li>
						<li><a href="">О компании</a></li>
					</ul>
				</nav>
				
				<div class="row rowMiddle rowBetween">
					<div class="col">
						<a href="/" class="logo footerLogo">
							<img src="app/img/footerLogo.png" alt="" title="">
						</a>	
					</div>
					
					<div class="col">
						<!-- Контакты в подвале -->
						<div class="footerContacts">
							<a href="tel: " class="tel">
						
							</a>
						</div>
					</div>
					
					<div class="col">
						<a href="http://design.r52.ru/" class="logo nameplate">
							<img src="app/img/nameplate.png" alt="R52 - Создание и продвижение сайтов" title="R52 - Создание и продвижение сайтов">
						</a>	
					</div>
				</div>
			</div>
		</footer>
	
		<script src="app/js/lib/jquery-2.2.4.min.js"></script>

		<script src="app/js/plugins/bootstrap.min.js"></script>
		<script src="app/js/plugins/jquery.slick.min.js"></script>
		<script src="app/js/plugins/jquery.maskedinput.min.js"></script>
		<script src="app/js/plugins/jquery.viewportchecker.js"></script>
		<script src="app/js/plugins/jquery.fancybox.pack.js"></script>

		<script src="app/js/app.js"></script>
		<script src="app/js/main.js"></script>
	</body>
</html>
