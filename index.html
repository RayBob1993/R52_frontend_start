<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="theme-color" content="#fff">

		<title>Главная</title>

		<link rel="stylesheet" href="css/ui.css">
		<link rel="stylesheet" href="css/client.content.css">
		<link rel="stylesheet" href="css/client.main.css">
		<link rel="stylesheet" href="css/jquery.fancybox.css">
		<link rel="stylesheet" href="css/responsive.css">

		<link rel="shortcut icon" href="img/ico/favicon.ico">
	</head>
	<body>
		<!-- Прижатие подвала -->
		<div class="wrap">
			<!-- Шапка -->
			<header id="header">
				<div class="container">
					<a href="/" id="logo" class="logo">
						<img src="img/logo.png" alt="Логотип" title="Логотип">
					</a>

					<!-- Контакты в шапке -->
					<div id="headerContacts">
						<div class="tel">
							
						</div>
					</div>

					<!-- Меню сверху -->
					<nav id="topMenu">
						<div class="container">
							<ul class="listNull listInline">
								<li class="cms_tree_current"><a href="">Главная</a></li>
								<li><a href="">О компании</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</header>

			<!-- Основа -->
			<main id="main">
				<!-- Колонка слева -->
				<section id="sidebarLeft">
					<!-- Меню слева -->
					<nav id="leftMenu">
						<ul class="listNull">
							<li class="cms_tree_current"><a href="">Главная</a></li>
							<li><a href="">О компании</a></li>
						</ul>
					</nav>
				</section>
				
				<!-- Контент блок -->
				<section id="content">
					<!-- Путь по сайту -->
					<nav id="path">
						<ul class="listNull listInline">
							<li><a href="">Главная</a></li>
							<li class="cms_current"><a href="">О компании</a></li>
						</ul>
					</nav>

					<!-- Заголовок страницы -->
					<h1 id="pageTitle"></h1>
				</section>
			</main>
		</div>

		<!-- Подвал -->
		<footer id="footer">
			<div class="container">
				<!-- Меню снизу -->
				<nav id="bottomMenu">
					<ul class="listNull listInline">
						<li class="cms_tree_current"><a href="">Главная</a></li>
						<li><a href="">О компании</a></li>
					</ul>
				</nav>
			</div>
		</footer>

		<script src="js/jquery-1.12.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/jquery.viewportchecker.js"></script>
		<script src="js/jquery.fancybox.pack.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
