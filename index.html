<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="theme-color" content="#fff">

		<title>Главная</title>
		
		<link rel="stylesheet" href="app/css/fonts.css">
		<link rel="stylesheet" href="app/css/ui.css">
		<link rel="stylesheet" href="app/css/client.content.css">
		<link rel="stylesheet" href="app/css/app.css">
		<link rel="stylesheet" href="app/css/fancybox.css">
		<link rel="stylesheet" href="app/css/responsive.css">

		<link rel="shortcut icon" href="img/ico/favicon.ico">
	</head>
	<body>
		<!-- Шапка -->
		<header id="header" class="header">
			<div class="container">
				<a href="/" id="headerLogo" class="logo headerLogo">
					<img src="app/img/logo.png" alt="Логотип" title="Логотип">
				</a>

				<!-- Контакты в шапке -->
				<div id="headerContacts" class="headerContacts">
					<a href="tel: " class="tel">
						
					</a>
				</div>

				<!-- Меню сверху -->
				<button id="topMenuToggle" class="but butToggle" data-toggle="#topMenu">
					<span class="butToggleIco icoCross">
						<span></span>
						<span></span>
						<span></span>
					</span>

					<span class="butToggleTitle">Меню</span>
				</button>

				<nav id="topMenu" class="topMenu">
					<ul class="listNull listInline level1">
						<li class="cms_tree_current"><a href="">Главная</a></li>
						<li><a href="">О компании</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Основа -->
		<main id="main" class="main">
			<!-- Колонка слева -->
			<section id="sidebarLeft" class="sidebarLeft">
				<!-- Меню слева -->
				<nav id="leftMenu" class="leftMenu">
					<ul class="listNull level1">
						<li class="cms_tree_current"><a href="">Главная</a></li>
						<li><a href="">О компании</a></li>
					</ul>
				</nav>
			</section>
			
			<!-- Контент блок -->
			<section id="content" class="content">
				<!-- Путь по сайту -->
				<nav id="path" class="path">
					<ul class="listNull listInline">
						<li><a href="">Главная</a></li>
						<li class="cms_current"><a href="">О компании</a></li>
					</ul>
				</nav>

				<!-- Заголовок страницы -->
				<h1 id="pageTitle" class="pageTitle"></h1>
			</section>
		</main>

		<!-- Подвал -->
		<footer id="footer" class="footer">
			<div class="container">
				<!-- Меню снизу -->
				<nav id="bottomMenu" class="bottomMenu">
					<ul class="listNull listInline level1">
						<li class="cms_tree_current"><a href="">Главная</a></li>
						<li><a href="">О компании</a></li>
					</ul>
				</nav>
			</div>
		</footer>
	
		<script src="app/js/lib/jquery-1.12.3.min.js"></script>

		<script src="app/js/plugins/bootstrap.min.js"></script>
		<script src="app/js/plugins/jquery.slick.min.js"></script>
		<script src="app/js/plugins/jquery.viewportchecker.js"></script>
		<script src="app/js/plugins/jquery.fancybox.pack.js"></script>

		<script src="app/js/templateMethods.js"></script>
		<script src="app/js/app.js"></script>
	</body>
</html>
